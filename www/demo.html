<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freda Demo</title>
    <script src="/api/freda/freda.js"></script>
</head>
<body>


<script type="module">


    let w = await freda().getFile("/fs1/file1.json");
    console.log(w);

    w.data = {"some": "data"};
    await freda().writeFile(w);


    let tree = await freda().getTree("/fs1");
    console.log (tree);


    tree = await freda().getTree("/");
    console.log (tree);


    tree = await freda().actionCopy("/fs1", "/top2");
</script>


</body>
</html>
