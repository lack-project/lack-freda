<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freda Demo</title>
    <script src="/api/freda/freda.js"></script>
</head>
<body>


<script type="module">


    let w = await freda().getFile("/fs1/file1.json", true);
    console.log(w);

    w.data = {"some": "data"};
    await freda().writeFile(w);

    await w.save();


    let tree = await freda().listTree("/fs1");
    console.log (tree);


    tree = await freda().listTree("/");
    console.log (tree);





    tree = await freda().getFiles(["/fs1/file1.json"]);
    console.log(tree)
    tree = await freda().getFilesGlob("**/*.json");
    console.log(tree)

    tree = await freda().getFilesGlob("**/*.json");
    console.log(tree)


    tree = await freda().actionCopy("/fs1", "/top2");
</script>


</body>
</html>
